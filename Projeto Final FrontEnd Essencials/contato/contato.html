<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja Virtual</title>
    <link rel="stylesheet" href="../contato/styleContato.css">
    <link rel="stylesheet" href="../style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <title>Bootstrap Example</title>
</head>
<body>
    <!-- Header -->
    <header class="top-border">
        <nav class="navbar">
            <img src="../assets/Serra Box.png" alt="Logo">
        
            <div><a href="../landingPage.html">Início</a></div>
            <div><a href="../sobre/sobre.html">Sobre</a></div>
            <div><a href="../contato/contato.html">Contato</a></div>
            
            <div class="search">
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" id="searchInput" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                    <script src="../javascript.js"></script>
                </form>
            </div>

            <section class="carrinho">
                <button onclick="location.href='../carrinho/carrinho.html'">
                    <img src="../assets/carrinho.png" alt="carrinho">
                </button>
            </section>
        </nav>
    </header>

    <form id="meuFormulario" action="submit_form.html" method="post">
        <label for="nome">Nome:</label><br>
        <input type="text" id="nome" name="nome"><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email"><br>
        <label for="mensagem">Mensagem:</label><br>
        <textarea id="mensagem" name="mensagem"></textarea><br>
        <input type="submit" value="Enviar">
    </form>

    <div id="mensagem-enviada"></div>

    <script id="textContent">
        document.getElementById('meuFormulario').addEventListener('submit', function(event){
            event.preventDefault();
            document.getElementById('mensagem-enviada').textContent ='Formulário enviado com sucesso!';
            document.getElementById('botao-home').style.display = 'block';
        });

        // Função para rolar a página de volta para o topo
        document.getElementById('botao-home').addEventListener('click', function(){
            window.scrollTo({ top: 0, behavior: 'smooth' });
        });
    </script>
</body>
</html>
