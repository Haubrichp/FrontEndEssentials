    <script src="localstorage.js"></script>
    <script src="../carrinho.js"></script> <!-- Importa o arquivo JavaScript onde as funções relacionadas ao carrinho estão definidas -->
    <script>
        // Função para inicializar a página de carrinho
        window.onload = function() {
            var carrinho = JSON.parse(localStorage.getItem('carrinho')) || [];
            var lista = document.getElementById('itensCarrinho'); // Corrigindo o ID aqui
                
            for (var i = 0; i < carrinho.length; i++) {
                var novoItem = document.createElement('div'); // Corrigindo aqui
                novoItem.textContent = carrinho[i];
                lista.appendChild(novoItem);
            }
            mostrarItensDoCarrinho(); // Mostra os itens do carrinho
            mostrarTotalDoCarrinho(); // Mostra o total do carrinho
        };
        </script>
