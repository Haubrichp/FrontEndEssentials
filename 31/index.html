<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Texto com linha horizontais</title>
    <style>
        /* Estilo para as linhas horizontais */
        hr {
            border: 0;
            height: 1px;
            background: #333;
            margin: 20px 0; /* Espa√ßamento acima e abaixo da linha */
        }
    </style>
</head>
<body>
    <hr> <!-- Linha horizontal acima do texto -->
    <div>
        <p>Sorria vc esta sendo filmado!</p>
    </div>
    <hr> <!-- Linha horizontal abaixo do texto -->
</body>
</html>
