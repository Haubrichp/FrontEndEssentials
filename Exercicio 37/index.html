<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Formulário com Botões de Opção</title>
</head>
<body>

<form>
  <p>Escolha sua linguagem de programação preferida:</p>
  <input type="radio" id="java" name="linguagem" value="java">
  <label for="java">Java</label><br>
  <input type="radio" id="python" name="linguagem" value="python">
  <label for="python">Python</label><br>
  <input type="radio" id="javascript" name="linguagem" value="javascript">
  <label for="javascript">JavaScript</label><br>
  <input type="radio" id="csharp" name="linguagem" value="csharp">
  <label for="csharp">C#</label><br>
  <input type="radio" id="php" name="linguagem" value="php">
  <label for="php">PHP</label><br>
  <input type="submit" value="Enviar">
</form>

</body>
</html>
