<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botões tipo "radio"</title>
</head>
<body>
    <form>
        <h2>Se pudesse voltar a ser criança, você voltaria?</h2>
        <h3>Selecione a opção:</h3>
        <input type="radio" id="sim" name="resposta" value="sim">
        <label for="sim">Sim</label><br>
        <input type="radio" id="nao" name="resposta" value="nao">
        <label for="nao">Não</label><br>
        <input type="radio" id="talvez" name="resposta" value="talvez">
        <label for="talvez">Talvez</label>
    </form>
</body>
</html>
