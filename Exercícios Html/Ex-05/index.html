<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
</head>
<style>
    table {
        width: 30%; /* Aumenta a largura da tabela para ocupar 100% da largura da página */
    }
    td {
        padding: 15px; /* Aumenta o espaçamento interno das células da tabela */
        font-size: 25px; /* Aumenta o tamanho da fonte dentro das células da tabela */
    }
</style>
</head>

<body>
<table border="2">
    <tr>
        <td>Ex 1</td>
        <td>Ex 2</td>
    </tr>
    <tr>
        <td>Ex 3</td>
        <td>Ex 4</td>
    </tr>
    <tr>
        <td>Ex 5</td>
        <td>Ex 6</td>
    </tr>
</table>

</a> -->
</body>

</html>
