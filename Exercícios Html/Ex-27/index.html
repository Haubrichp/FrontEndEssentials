<!DOCTYPE html>
<head lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercício 27</title>
  </head>
  <header><h1>Desenvolva um formulário com uma caixa de seleção (select) e várias opções:</h1></header>
</head>
  <body>
    <h2>Escolha uma das opções abaixo:</h2>
    <form>
        <label for="dayTime">Qual seu período do dia favorito?</label><br>
        <select id="dayTime">
            <option value="manha">Eu prefiro a manhã</option>
            <option value="tarde">Eu prefiro a tarde</option>
            <option value="noite">Eu prefiro a noite</option>
        </select>
    </form>
  </body>
</html>
